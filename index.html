<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Grid</title>
    <style>
        table,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        
        input{
            width: 30px;
            height: 30px;
            text-align:center;
            font-size:15px;
            border:white;
        }
        table{
            border:3px solid black;
        }
        td:nth-child(3n){
            border-right:3px solid black;

        }
        tr:nth-child(3n){
            border-bottom:3px solid black;
        }
    </style>
    
</head>
<body>
    
    <table id="sudoku"> </table>
        <script>
        var In=document.createElement("input")
        In.setAttribute("type","text")
        In.setAttribute("pattern","")

  
        var Td=document.createElement("td")
        Td.appendChild(In)

        var Tr=document.createElement("tr")
        Tr.appendChild(Td)
        for (var i=0; i<8;i++){
            Tr.appendChild(Td.cloneNode(true))
            // more about clone node at https://developer.mozilla.org/en-US/docs/Web/API/Node/cloneNode
            console.log("hjgjg")
        }

        document.getElementById("sudoku").appendChild(Tr)
        for (var i=0; i<8;i++){
            document.getElementById("sudoku").appendChild(Tr.cloneNode(true))
        }

        
    </script>
    
</body>
</html>
