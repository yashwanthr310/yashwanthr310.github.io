<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Grid</title>
    <style>
        table,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        
        input{
            width: 30px;
            height: 30px;
            text-align:center;
            font-size:15px;
            border:white;
        }
        table{
            border:3px solid black;
        }
        td:nth-child(3n){
            border-right:3px solid black;

        }
        tr:nth-child(3n){
            border-bottom:3px solid black;
        }
    </style>
    
</head>
<body>
    
    <table> </table>
        <script>
        var In=document.createElement("input")
        In.setAttribute("type",Number)
        In.setAttribute("pattern","[0-9]{1}")
  
        var Td=document.createElement("td")
        Td.appendChild(In)

        var Tr=document.createElement("tr")
        for (var i=0; i<9;i++){
            Tr.appendChild(Td)
        }
        for (var i=0; i<9;i++){
            document.getElementsByTagName('table').appendChild(Td)
        }

        
    </script>
    
</body>
</html>
